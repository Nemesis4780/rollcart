tabs:
  main:
    display: Main
    sections:
      -
        display: Störer
        fields:
          -
            handle: show_alert
            field:
              default: false
              type: toggle
              display: 'Störer anzeigen'
              instructions: 'Zeigt auf jeder Seite den Störer-Text an. Dies kann z.B. für wichtige Hinweise verwendet werden.'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            import: block_alert
            prefix: alert_
  footer:
    display: Footer
    sections:
      -
        display: 'New Section'
        fields:
          -
            handle: footer_text
            field:
              buttons:
                - h2
                - h3
                - bold
                - italic
                - unorderedlist
                - orderedlist
                - removeformat
                - quote
                - anchor
                - image
                - table
              smart_typography: false
              save_html: false
              inline: false
              toolbar_mode: fixed
              reading_time: false
              word_count: false
              fullscreen: true
              allow_source: true
              enable_input_rules: true
              enable_paste_rules: true
              remove_empty_nodes: false
              antlers: false
              link_noopener: false
              link_noreferrer: false
              target_blank: false
              always_show_set_button: false
              collapse: false
              previews: true
              type: bard
              display: Text
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
