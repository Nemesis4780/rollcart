tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
          -
            handle: name
            field:
              input_type: text
              antlers: false
              type: text
              display: Name
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: street
            field:
              input_type: text
              antlers: false
              type: text
              display: Straße
              width: 75
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: street_number
            field:
              input_type: text
              antlers: false
              type: text
              display: Hausnummer
              width: 25
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: zip
            field:
              input_type: text
              antlers: false
              type: text
              display: Postleitzahl
              width: 25
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: place
            field:
              input_type: text
              antlers: false
              type: text
              display: Ort
              width: 75
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: country
            field:
              options:
                de: Deutschland
                ch: Schweiz
                at: Österreich
                nl: Niederlande
                lu: Luxmburg
                fr: Frankreich
              taggable: false
              push_tags: false
              multiple: false
              clearable: false
              searchable: true
              cast_booleans: false
              default: de
              type: select
              display: Land
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: longitude
            field:
              type: float
              display: Längengrad
              width: 50
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: latitude
            field:
              type: float
              display: Breitengrad
              width: 50
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: logo
            field:
              mode: list
              container: images
              restrict: false
              allow_uploads: true
              show_filename: true
              show_set_alt: true
              type: assets
              display: logo
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: email
            field:
              input_type: text
              antlers: false
              type: text
              display: E-Mail
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: text
            field:
              input_type: text
              antlers: false
              type: text
              display: Text
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: url
            field:
              input_type: text
              antlers: false
              type: text
              display: Link
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: phone
            field:
              input_type: text
              antlers: false
              type: text
              display: Telefon
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
title: Händler
