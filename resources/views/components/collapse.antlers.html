<div class="collapse-item">
    <input type="checkbox" id="collapse-toggle-{{ block_index }}-{{ index }}" class="collapse-toggle">

    <label for="collapse-toggle-{{ block_index }}-{{ index }}" class="collapse-label btn btn-secondary flex w-fit items-center gap-x-2 relative !pr-12">
        <span class="uppercase">{{ title }}</span>
        <span class="collapse-icon absolute right-4 top-1/2 -translate-y-1/2 duration-200 ease-in-out">
            {{ svg src="/svg/icons/current_color/angle-down-solid.svg" class="h-5 w-5" }}
        </span>
    </label>

    <div class="collapse-content">
        <div class="min-h-0">
            {{ slot:content }}
        </div>
    </div>

</div>
