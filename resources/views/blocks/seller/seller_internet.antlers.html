<div id="seller-internet-{{ block_index }}" class="seller-internet">

    <div class="cards grid grid-cols-1 md:grid-cols-2 lg: grid-cols-3 gap-8">

{{#         {{ seller:internetSeller }} #}}
        {{ collection:sellers sort="order" is_online_seller:is="true" }}



            <div class="card ">
                <div class="card-header">

                    <div class="card-title inline-block px-6 py-4 border border-[1px] border-[#e2e3e3]" style="background: linear-gradient(180deg, rgba(255, 255, 255, 0) 0, rgba(255, 255, 255, 0) 70%, rgba(0, 0, 0, .1) 100%);">
                        <a href="#" class="text-primary-500 font-bold hover:underline" target="_blank">
                            {{ name }}
                        </a>
                    </div>
                </div>
                <div class="card-body text-[#575756] border-[1px] border-[#e2e3e3] px-6 py-4 flex flex-col gap-y-4">

                    <div class="flex justify-center items-center">
                        <a href="#" class="text-primary-500 font-bold hover:underline" target="_blank">
{{#                             <img src="/storage/assets/images/{{ logo }}" class="p-4"/> #}}
                            <img src="{{ glide :src="logo" }}">

                        </a>
                    </div>

                    <hr class="m-0 border-b border-b-[#e2e3e3]">
                    <div class="p-4">
                        {{ text }}
                    </div>

                    <div class="card-footer mt-auto flex justify-end">
                        <a href="#" class="btn btn-secondary uppercase flex gap-x-2 items-center">
                            <div class="whitespace-nowrap">Zum Shop</div>
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512" class="h-5 w-5">
                                <path d="M278.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-160 160c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L210.7 256 73.4 118.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l160 160z" fill="currentColor"/>
                            </svg>

                        </a>

                    </div>

                </div>

            </div>

        {{ /collection:sellers }}
{{#         {{ /seller:internetSeller }} #}}

    </div>

</div>
