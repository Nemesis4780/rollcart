<section class="block-carousel bg-gray-100">
    <div class="container mx-auto">


        <!-- Slider main container -->
        <div class="swiper w-full">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper h-auto flex pb-4">
                <!-- Slides -->
                {{ elements }}
                    <div class="swiper-slide">
{{#                             <img src="{{ glide :src="image" }}" class="w-full h-full object-cover absolute" /> #}}
                        <img src="{{ glide :src="image" }}" class="w-full" />
                        <div class="bg-white bg-opacity-90 p-4 absolute right-0 top-1/2 -translate-y-1/2 md:w-1/2 lg:w-1/3">
                            <div class="text-2xl uppcase swiper-slide-title prose">{{ title }}</div>
                            <div class="text-2xl uppcase text-primary-500 swiper-slide-subtitle prose">{{ subtitle }}</div>
                            <div class="text-[#575756] swiper-slide-text prose list-style-check">{{ text }}</div>
                        </div>

                    </div>
                {{ /elements }}
            </div>

            <div class="flex justify-between items-center mb-2">
                <div class="swiper-button-prev cursor-pointer">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512" class="w-5 h-5 text-primary-500">
                        <path d="M41.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.3 256 246.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z" fill="currentColor"/>
                    </svg>
                </div>

                <div class="swiper-pagination flex"></div>

                <div class="swiper-button-next cursor-pointer">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512" class="w-5 h-5 text-primary-500">
                        <path d="M278.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-160 160c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L210.7 256 73.4 118.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l160 160z" fill="currentColor"/>
                    </svg>
                </div>
            </div>
        </div>


    </div>
</section>
