<section class="block block-cards">

    <div class="container mx-auto">
        <div class="cards flex flex-wrap -mx-4">

            {{  elements  }}

                <div class="card w-full md:w-1/2 xl:w-1/3 px-4 flex flex-col">
                    {{#
                    <div class="card-image h-[180px] relative mb-4">
                        <img src="https://www.rollcart.de/fileadmin/user_upload/startpage/img_rollcart01.jpg" class="object-contain w-full h-full absolute">
                    </div>
                    #}}

                    <div class="card-body py-4">

                        <h5 class="card-title flex gap-4 text-primary-500 uppercase items-center font-bold text-lg">
                            <span class="size-10">
                                {{ icon }}
                            </span>

                            <span>
                                {{ card_title }}
                            </span>
                        </h5>


                        <hr class="my-4 border-b border-b-2 border-b-black opacity-10">

                        <div class="grid grid-cols-3 gap-4">
                            <div class="col-span-2">
                                <div class="card-text prose">
                                    {{ text }}
                                </div>
                            </div>

                            <div class="col-span-1">
                                <img src="https://www.rollcart.de/fileadmin/user_upload/startpage/img_rollcart01.jpg" class="w-full">
                            </div>
                        </div>

                    </div>
                    <div class="card-footer mt-auto pt-4">
                        {{ if link_url }}
                            <hr class="mb-8 border-b border-b-2 border-b-black opacity-10 mt-auto">

                            <a href="{{  link_url }}" class="btn btn-secondary flex items-center gap-x-2 w-fit" {{ if blank }} target="_blank" {{ /if }}>
                                <span>
                                    {{ if link_title }}
                                        {{ link_title }}
                                    {{ else }}
                                        Mehr Info
                                    {{ /if }}
                                </span>
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512" fill="currentColor" class="w-4 h-4"><path d="M278.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-160 160c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L210.7 256 73.4 118.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l160 160z"/></svg>
                            </a>
                        {{ /if }}
                    </div>
                </div>

            {{  /elements  }}


        </div>

        {{ partial:components/seperator }}
    </div>
</section>
