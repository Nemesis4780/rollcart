<section class="block block-alert">

    <div class="container mx-auto">
        <div class="row">

            {{ if color_scheme == "default" || color_scheme == "" }}
                <div class="alert border border-4 border-primary-500 p-5 text-center">
                    <div class="prose !max-w-full">
                        <div>{{ title }}</div>
                        <div>{{ text }}</div>
                    </div>
                </div>
            {{ else }}

                {{ partial:components/alert }}

            {{ /if }}

        </div>
    </div>


</section>
