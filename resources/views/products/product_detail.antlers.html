
<div class="thumbs-gallery">
    {{ partial:components/thumbs_gallery }}
</div>

<div class="grid grid-cols-12 w-full">





    <div class="product-image col-span-4">
        <img src="{{ glide :src="images.0" height="400" }}">

        <div class="thumbs-gallery">
            {{ partial:components/thumbs_gallery }}
            {{ if images }}
                {{ images }}

                    {{ glide:url width="120" height="500" filter="sepia" }}
                {{ /images }}
            {{ /if }}
        </div>
    </div>

    <div class="product-content col-span-8 flex flex-col gap-y-3">
        <div>{{ title }}</div>
        <div>{{ short_description }}</div>
    </div>

</div>
