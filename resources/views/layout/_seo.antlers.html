<title>{{ seo_title ?? title ?? site:name }}</title>

<meta name="description" content="{{ seo_description }}" />
<meta name="keywords" content="{{ seo_keywords }}" />
<meta name="robots" content="{{ if seo_index != 1 }}no{{ /if }}index, {{ if seo_follow != 1 }}no{{ /if }}follow">

<meta property="og:locale" content="{{ site:locale }}" />
<meta property="og:type" content="website" />
<meta property="og:title" content="{{ seo_title ?? title ?? site:name }}" />
<meta property="og:description" content="{{ seo_description }}" />
<meta property="og:url" content="{{ current_uri }}" />
<meta property="og:site_name" content="WABSOLUTE" />
<meta property="article:modified_time" content="{{ last_modified iso_format='YYYY-MM-DD H:mm:ss' }}" />

<meta property="og:image" content="{{ site:permalink }}img/favicon/favicon-512x512.png" />
<meta property="og:image:width" content="512" />
<meta property="og:image:height" content="512" />
<meta property="og:image:type" content="image/png" />
